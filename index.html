<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>

<body>
    <div id="theFather">
        <heading>QuizAPP</heading>

        <div id="quizContainer">
            <div class="q">
                <div id="qText">Question</div>
                <div class="buttonContainer">
                    <button class="option button" id="a"></button>
                    <button class="option button" id="b"></button>
                    <button class="option button" id="c"></button>
                    <button class="option button" id="d"></button>
                </div>
            </div>
            <div class="navigation">
                <button class = "option" id="back">Back</button>
                <button class = "option" id="next">Next</button>
                <button class = "option" id="submit">Submit</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
